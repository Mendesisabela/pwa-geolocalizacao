<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>pwa- geologico</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    

  </head>

  <body>
        <section class="container">
          <header class="cabeclaho">
             <h1 class="titulo"> PWA-Geolocalização</h1>
          </header>
          <div class="conteudo">
            <header class="cabecalhoConteudo">
              <h2>geolocalização<h2>
            </header>
            <div class="conteudoLocalizacao">
             <p>  
               Latitude: <span id="latitude">0.0</span>
              </p>
              <p>  
                Longitude : <span id="longitude">0.0</span>
               </p>

             <div>
              <button class="button" id="localizacao"> 
              Capturar localização</button>
            </div>


            </div>
            <div class="mapouter"><div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=university%20of%20san%20francisco&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="0" scrolling="no" style="width: 590px; height: 400px;"></iframe><style>.mapouter{position:relative;height:400px;width:400px;background:#fff;} .maprouter a{color:#fff !important;position:absolute !important;top:0 !important;z-index:0 !important;}</style><a href="https://blooketjoin.org">blooket join</a><style>.gmap_canvas{overflow:hidden;height:400px;width:400px}.gmap_canvas iframe{position:relative;z-index:2}</style></div></div>
          </div>

          <footer class= "rodape">
             progressive web aplication geolocation
          </footer>
         
        </section>   
        <script type="module" src="js/main.js"></script> 
  </body>
</html>
